<!DOCTYPE html>
<html>
  <script src="js/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

      <a-marker type='barcode' value='2'>
        <a-entity 
        gltf-model="url(/assets/Mask/scene.gltf)"
        scale="0.1 0.1 0.1"></a-entity>
      </a-marker>

      <a-marker type='barcode' value='4'>
        <a-entity
        gltf-model="url(/assets/People/scene.gltf)"
        scale="0.1 0.1 0.1"></a-entity>
      </a-marker>

      <a-marker type='barcode' value='6'>
        <a-entity
        gltf-model="url(/assets/Covid1/scene.gltf)"
        scale="0.01 0.01 0.01"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
      </a-scene>
  </body>
</html>
